{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.bxslider.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/screen.css' %}">


</head>
<body>
	<div class="container-fluid">
		<div class="header">
			<div class="container">
				<div class="left-menu">
					
					
					<nav class="navbar navbar-default">
					  <div class="container-fluid">
					    <!-- Brand and toggle get grouped for better mobile display -->
					    <div class="navbar-header">
					      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					      </button>
					      <a class="navbar-brand" href="#">GiveMeAJob</a>
					    </div>

					    <!-- Collect the nav links, forms, and other content for toggling -->
					    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					      <ul class="nav navbar-nav">
					       	<li class="f-r reg"><a href="#">Sign In</a></li>
					        
					        <li class="f-r"><a href="#">Give a Job</a></li>
					        <li class="active f-r"><a href="#">Find a Job</a></li>
					        
					      </ul>

					    
					    </div><!-- /.navbar-collapse -->
					  </div><!-- /.container-fluid -->
					</nav>
				</div>
			</div>
		</div>
		
		<div class="main-content">
			<div class="container">
				
				<div class="row">
					<div class="left-main">
					  <div class="col-lg-5">
					  	<h1>Explore new job!</h1>
					    <div class="input-group">
					      <input type="text" class="form-control" placeholder="Enter job...">
					      <span class="input-group-btn">
					        <button class="btn btn-default" type="button">Go!</button>
					      </span>
					    </div><!-- /input-group -->
					  </div><!-- /.col-lg -->
				  	</div>
				</div><!-- /.row -->
				
			</div><!-- /.container -->

		</div>
		

	</div>
</body>

<script src="{% static 'js/jquery-2-0-0.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/jquery.bxslider.min.js' %}"></script>


</html>
